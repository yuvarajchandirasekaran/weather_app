<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuvaraj Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="weather-2021-12-07.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/52d2b40c3f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="back">
    <div class="container">
      <header>
        <div>
          <h1 class="heading">வானிலை தகவல்</h1>
        </div>
        <div>
          <input
            type="text"
            placeholder="நகர வாரியான தேடல்"
            class="cityinput"
          />
          <i class="fas fa-search" style="color: #3059b3"> </i>
        </div>
      </header>
      <section class="mainDiv">
        <div class="main">
          <h1 class="location"></h1>
          <h4 class="time"></h4>
          <img src="" class="img" />
          <p class="weatherdescription"></p>
          <h1 class="temprature"></h1>
          <button class="Btn1">மேலும் அறிய</button>
        </div>
        <hr class="bar" />
        <div class="viewMore">
          <div>
            <h3 class="realfeel"></h3>
            <p class="wind"></p>
            <p class="humidity"></p>
          </div>
          <div class="tempreatures">
            <h3 class="temp_min"></h3>
            <h3 class="temp_max"></h3>
            <button class="close">பின் செல்</button>
          </div>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
